	<link rel="stylesheet" type="text/css" href="./style/reset.css"/>
	<style type="text/css">
/* @media (prefers-color-scheme: dark) { */
[data-theme="dark"] {
	--bg-color: #000000;
	--fg-color: #FFFFFF;
}

/* @media (prefers-color-scheme: light) { */
[data-theme="light"] {
	--bg-color: #FFFFFF;
	--fg-color: #000000;
}

* {
	background: var(--bg-color);
	color: var(--fg-color);
}
	</style>

	<script type="text/javascript">
function detectColor() {
	if(! localStorage.getItem("theme")) {
		if(window.matchMedia('(prefers-color-scheme: dark)').matches) {
			document.documentElement.setAttribute("data-theme", "dark");
		}
		if(window.matchMedia('(prefers-color-scheme: light)').matches) {
			document.documentElement.setAttribute("data-theme", "light");
		}
	} else {
		document.documentElement.setAttribute("data-theme", localStorage.getItem("theme"));
	}
}
detectColor();

function modeToggle() {
	if(localStorage.getItem("theme")) {
		localStorage.setItem("theme", (localStorage.getItem("theme") == "light") ? "dark" : "light");
	} else {
		if(window.matchMedia('(prefers-color-scheme: dark)').matches) {
			localStorage.setItem("theme", "light");
		}
		if(window.matchMedia('(prefers-color-scheme: light)').matches) {
			localStorage.setItem("theme", "dark");
		}
	}

	detectColor();
}

function noPreference() {
	localStorage.removeItem("theme");

	detectColor();
}

window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', detectColor);
	</script>
</head>
<body>
<main>
	<p>
		<a href="javascript:modeToggle()" title="Toggle Mode">Toggle Mode</a>
		<br />
		<a href="javascript:noPreference()" title="Delete Mode">Delete Mode</a>
	</p>
</main>
</body>
