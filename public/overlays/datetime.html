	<style type="text/css">
body {
	font-family: monospace;
//	height: 1080px;
	margin: 0;
	padding: 0;
//	width: 1920px;
}
.clock {
	align-items: center;
	display: flex;
	flex-direction: column;
	justify-content: center;
	position: fixed;
	right: 5px;
	top: 5px;
}
.time {
	background-color: rgba(0, 0, 0, 0);
	font-size: 4.0em;
	font-weight: bold;
}
.date {
	background-color: rgba(0, 0, 0, 0);
	font-size: 2.0em;
	font-weight: bold;
}
	</style>

<body>
	<div class="clock">
		<div class="time">TIME</div>
		<div class="date">DATE</div>
	</div>
	<script type="text/javascript">
let theme;
let styles;

const urlParams = new URLSearchParams(window.location.search);

if (urlParams.get('theme')) {
	theme = urlParams.get('theme').toLowerCase();
} else {
	theme = 'dark';
}

if (urlParams.get('theme') == 'overlay') {
	styles = `
.clock {
	background-color: rgba(0, 0, 0, 0.5);
	color: rgba(255, 255, 255, 1);
}`

} else if (urlParams.get('theme') == 'dark') {
	styles = `
.clock {
	background-color: rgba(0, 0, 0, 0);
	color: rgba(0, 0, 0, 1);
}`

} else {
	styles = `
.clock {
	background-color: rgba(0, 0, 0, 0);
	color: rgba(255, 255, 255, 1);
}`
}

var styleSheet = document.createElement("style")
styleSheet.innerText = styles;
document.head.appendChild(styleSheet);

var time = document.querySelector('.time');
var dateTime = document.querySelector('.date');

function updateClock() {
// Get the current time, day , month and year
	var now = new Date();
	var hours = now.getHours();
	var minutes = now.getMinutes();
	var seconds = now.getSeconds();
	var day = now.getDay();
	var date = now.getDate();
	var month = now.getMonth();
	var year = now.getFullYear();
	var zone = now.toLocaleTimeString('en-us', {timeZoneName:'short'}).split(' ')[2];

// store day and month name in an array
	var dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
	var monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

// format date and time
//	hours = hours % 12 || 12;
	hours = hours < 10 ? '0' + hours : hours;
	minutes = minutes < 10 ? '0' + minutes : minutes;
	seconds = seconds < 10 ? '0' + seconds : seconds;
	date = date < 10 ? '0' + date : date;

// display date and time
//	var period = hours < 12 ? 'AM' : 'PM';
//	time.innerHTML = hours + ':' + minutes + ':' + seconds + ' ' + period;
	time.innerHTML = hours + ':' + minutes + ':' + seconds + ' ' + zone;
//	dateTime.innerHTML = dayNames[day] + ', ' + monthNames[month] + ' ' + date + ', ' + year;
	dateTime.innerHTML = dayNames[day] + ', ' + date + ' ' + monthNames[month] + ' ' + year;
}

updateClock();
setInterval(updateClock, 1000);
	</script>
